<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:ital,wght@0,700;1,400&family=Roboto:wght@300;400;500;700&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body class="register">
    <header class="header">
        <nav class="header__nav1"></nav>
            <div class="header__nav1__div">  
                <img class="header__nav1--logo" src="/images/logo-mercado-liebre.svg" alt="logo">
                <input class="header__nav1--input" type="text" placeholder="Buscar productos, marcas">
                <button class="button--lupa"><i class="fa-solid fa-magnifying-glass fa-xl"></i></button>
                <p class="header__nav__p"><i class="fa-solid fa-hand-holding-dollar"></i>Comprá en cuotas y sin tarjeta de crédito</p>
            </div>
        </nav>  
        <nav class="header__nav2">
            <div class="header__nav__div1">
                <ul>
                    <li><a href="">Ofertas</a></li>
                    <li><a href="">Tiendas Oficiales</a></li>
                    <li><a href="">Vender</a></li>
                    <li><a href="">Ayuda</a></li>
                </ul>
            </div>
            <div class="header__nav__div2">
                <ul>
                    <li><a href="/register">Crear cuenta</a><i class="fa-regular fa-id-card"></i></li>
                    <li><a href="/login">Ingresá</a><i class="fa-solid fa-right-to-bracket"></i></li>
                    <li><a href="">Mis compras</a><i class="fa-solid fa-basket-shopping"></i></li>
                </ul>
            </div>
            <div class="burger-menu">
                <i class="fa-solid fa-bars fa-xl"></i>
            </div>
        </nav>  
    </header>
    <main class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Inicio de sesion</h2>
            </div>
            <div class="card-body">
                <form action="" class="row">
                     <div class="col-12 col-md-6 mb-3" >
                         <label class="form-label" for="email">Email :</label>
                         <input class="form__control" type="email" name="email" id="email" required>
                     </div>
                     <div class="col-12 col-md-6 mb-3">
                         <label class="form-label" for="password">Contraseña :</label>
                         <input class="form__control" type="password" name="password" id="password" required>
                     </div>
                     <div class="col-12 col-md-6">
                        <div class="d-flex justify-content-start">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" name="remember" id="remember">
                            <label class="form-check-label" for="remember">
                            Recordarme
                            </label>
                          </div>
                        </div>  
                     </div>
                     <div class="col-12 col-md-6 text-end">
                        <button type="submit" class="buttons buttons__primary">Ingresar</button>
                     </div> 
                 </form>
            </div>
        </div>  
    </main>
</body>
</html>
